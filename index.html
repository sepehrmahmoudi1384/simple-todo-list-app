<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage your tasks</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <header class="flex-header">
      <h2 class="app-title">Tasks</h2>
      <section class="flex-group">
        <input
          type="text"
          class="new-task-title"
          id="taskInput"
          placeholder="Title..."
          accesskey="i"
        />
        <button class="add-new-task" id="addTask">Add</button>
      </section>
    </header>

    <main class="flex-task-list-container">
      <section class="flex-task-list" id="taskList"></section>
    </main>

	<script src="js/app.js"></script>
  </body>
</html>
